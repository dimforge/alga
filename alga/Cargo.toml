[package]
name = "alga"
version = "0.5.4"
authors = ["Brendan Zabarauskas", "Darin Morrison", "SÃ©bastien Crozet"]
description = "Abstract algebra for Rust"
keywords = ["algebra", "monoids", "math"]
categories = ["Science"]
readme = "README.md"
repository = "https://github.com/sebcrozet/alga"
documentation = "https://docs.rs/alga"
license = "Apache-2.0"

[lib]
name = "alga"

[features]
default = [ "std" ]
std = []

[dependencies]
num-traits  = { version = "0.2", default-features = false }
approx      = { version = "0.2", default-features = false }
decimal     = { version = "1.0", optional = true }
num-complex = { version = "0.2", default-features = false }

[dev-dependencies]
quickcheck  = "0.3"
alga_derive = { version = "0.5", path = "../alga_derive" }
